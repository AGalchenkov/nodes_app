{% extends "nodes/base.html" %}

{% block content %}

{% load static %}



<link rel="stylesheet" type="text/css" href="{% static 'nodes/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/iao-alert.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/Notiser.css' %}">
<script type="text/javascript" src="{% static 'nodes/js/jquery-3.6.0.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/iao-alert.jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'js/Notiser.js' %}"></script>

<div class="full-notify"></div>
<a href="{% url 'nodes:rack' rack_id %}"><div class="left_top_fixed">Rack</div></a>
<div class="node_tbl_cnt">
    <h1 class="tbl_header">U{{ unit_num }}</h1>
    <div class="unit_dtl_main_conteiner hght_60_prc">
        <form class="frm_unit_dtl fnt_sz_14" action="{% url 'nodes:unit_detail' rack_id unit_num %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
</div>
{% if perms.nodes.can_edit_unit %}
    <input type="submit" value="Submit">
{% endif %}
</form>
</div>

{% if messages %}
{% for message in messages %}
    <script>
        $N('{{message}}').setStyle('{{message.tags}}').setAge(1500).show('.full-notify');
    </script>
  {% endfor %}
{% endif %}

{% endblock content %}
