{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'nodes/style.css' %}">


{% block content %}
{% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
{% endif %}

<div class="small_tbl_cnt">
    <h1 class="tbl_header">Log In Please</h1>
    <div class="unit_dtl_main_conteiner">
        <form method="post" action="{% url 'users:login' %}">
            {% csrf_token %}
            {{ form.as_p }}
    </div>
    <input type="submit" value="Log in">
    <input type="hidden" name="next" value="{% url 'nodes:rack_list' %}" />
  </form>
</div>
{% endblock content %}
